<p>Category works!</p>

<a class="add-btn" routerLink="AddCategory">Add Category</a>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of category">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>
        <a class="edit-btn" routerLink="/home/Edit-Category/{{item.id}}">Edit</a>
        <button class="delete-btn">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
